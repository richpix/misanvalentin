    <!-- Three.js desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Crear corazones flotantes en el fondo
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('heartsBackground');
            const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è', 'üíì', 'üíû'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        createFloatingHearts();

        

        // L√≥gica del bot√≥n "No"
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const canvasContainer = document.getElementById('canvas-container');
        const closeBtn = document.getElementById('closeBtn');

        let noButtonTimeout;

        function moveNoButton() {
            // Obtener dimensiones de la ventana
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Obtener dimensiones del bot√≥n
            const buttonWidth = btnNo.offsetWidth;
            const buttonHeight = btnNo.offsetHeight;
            
            // Calcular posici√≥n aleatoria dentro de toda la pantalla
            // Dejamos un margen generoso para que siempre sea visible
            const margin = 30;
            const maxX = Math.max(margin, windowWidth - buttonWidth - margin);
            const maxY = Math.max(margin, windowHeight - buttonHeight - margin);
            
            // Generar posici√≥n aleatoria con l√≠mites seguros
            const randomX = Math.min(Math.max(margin, Math.random() * maxX), windowWidth - buttonWidth - margin);
            const randomY = Math.min(Math.max(margin, Math.random() * maxY), windowHeight - buttonHeight - margin);
            
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        // Inicializar posici√≥n del bot√≥n No en el centro-derecha de la pantalla
        window.addEventListener('load', () => {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const buttonWidth = btnNo.offsetWidth;
            const buttonHeight = btnNo.offsetHeight;
            
            btnNo.style.left = (windowWidth - buttonWidth - 150) + 'px';
            btnNo.style.top = (windowHeight / 2 - buttonHeight / 2) + 'px';
        });

        // Reposicionar el bot√≥n No si la ventana cambia de tama√±o y el bot√≥n queda fuera
        window.addEventListener('resize', () => {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const buttonWidth = btnNo.offsetWidth;
            const buttonHeight = btnNo.offsetHeight;
            
            const currentLeft = parseInt(btnNo.style.left) || 0;
            const currentTop = parseInt(btnNo.style.top) || 0;
            
            // Si el bot√≥n est√° fuera de los l√≠mites, reposicionarlo
            if (currentLeft + buttonWidth > windowWidth - 30 || currentLeft < 30 ||
                currentTop + buttonHeight > windowHeight - 30 || currentTop < 30) {
                btnNo.style.left = (windowWidth / 2 - buttonWidth / 2) + 'px';
                btnNo.style.top = (windowHeight / 2 - buttonHeight / 2) + 'px';
            }
        });

        // Para desktop: hover
        if (window.matchMedia('(min-width: 769px)').matches) {
            btnNo.addEventListener('mouseenter', () => {
                moveNoButton();
            });
        }

        // Para m√≥vil: click/touch
        btnNo.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveNoButton();
        });

        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveNoButton();
        }, { passive: false });

        // Prevenir zoom en doble tap en m√≥vil
        btnNo.addEventListener('touchend', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Bot√≥n S√≠ - Mostrar animaci√≥n 3D
        btnSi.addEventListener('click', () => {
            canvasContainer.classList.add('active');
            document.body.classList.add('no-scroll');
            init3DScene();
            
            // Manejar carga de imagen
            const imageDisplay = document.querySelector('.image-display');
            const img = imageDisplay.querySelector('img');
            
            img.onerror = function() {
                // Si la imagen no carga, mostrar un coraz√≥n emoji grande
                imageDisplay.innerHTML = '<span class="loading-heart">üíñ</span>';
            };
            
            img.onload = function() {
                console.log('Imagen cargada correctamente');
            };
        });

        // Cerrar canvas
        closeBtn.addEventListener('click', () => {
            canvasContainer.classList.remove('active');
            document.body.classList.remove('no-scroll');
        });

        // Three.js - Escena 3D con √°rbol de corazones
        function init3DScene() {
            const canvas = document.getElementById('three-canvas');
            const scene = new THREE.Scene();
            
            // Configurar c√°mara
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 8;
            camera.position.y = 2;

            // Renderizador
            const renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Crear forma de coraz√≥n para las hojas
            function createHeartShape() {
                const shape = new THREE.Shape();
                const x = 0, y = 0;
                
                shape.moveTo(x + 0.5, y + 0.5);
                shape.bezierCurveTo(x + 0.5, y + 0.5, x + 0.4, y, x, y);
                shape.bezierCurveTo(x - 0.6, y, x - 0.6, y + 0.7, x - 0.6, y + 0.7);
                shape.bezierCurveTo(x - 0.6, y + 1.1, x - 0.3, y + 1.54, x + 0.5, y + 1.9);
                shape.bezierCurveTo(x + 1.2, y + 1.54, x + 1.6, y + 1.1, x + 1.6, y + 0.7);
                shape.bezierCurveTo(x + 1.6, y + 0.7, x + 1.6, y, x + 1, y);
                shape.bezierCurveTo(x + 0.7, y, x + 0.5, y + 0.5, x + 0.5, y + 0.5);
                
                return shape;
            }

            // Grupo para el √°rbol completo
            const treeGroup = new THREE.Group();
            treeGroup.scale.set(0, 0, 0); // Empezar desde escala 0

            // TRONCO del √°rbol
            const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.5, 4, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({
                color: 0x8b4513,
                roughness: 0.8,
                metalness: 0.2
            });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 0;
            treeGroup.add(trunk);

            // RAMAS principales
            const branchMaterial = new THREE.MeshStandardMaterial({
                color: 0xa0522d,
                roughness: 0.7,
                metalness: 0.2
            });

            // Crear ramas
            function createBranch(length, radius, posY, rotationZ) {
                const branchGeometry = new THREE.CylinderGeometry(radius * 0.6, radius, length, 6);
                const branch = new THREE.Mesh(branchGeometry, branchMaterial);
                branch.position.y = posY;
                branch.rotation.z = rotationZ;
                branch.position.x = Math.sin(rotationZ) * (length / 2);
                return branch;
            }

            // A√±adir ramas al √°rbol
            treeGroup.add(createBranch(1.5, 0.2, 1.5, Math.PI / 6));
            treeGroup.add(createBranch(1.5, 0.2, 1.5, -Math.PI / 6));
            treeGroup.add(createBranch(1.8, 0.18, 2.2, Math.PI / 5));
            treeGroup.add(createBranch(1.8, 0.18, 2.2, -Math.PI / 5));
            treeGroup.add(createBranch(1.3, 0.15, 2.8, Math.PI / 4));
            treeGroup.add(createBranch(1.3, 0.15, 2.8, -Math.PI / 4));

            // HOJAS DE CORAZ√ìN
            const heartShape = createHeartShape();
            const extrudeSettings = {
                depth: 0.2,
                bevelEnabled: true,
                bevelSegments: 5,
                steps: 1,
                bevelSize: 0.05,
                bevelThickness: 0.05
            };

            const heartGeometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
            
            // Cargar textura para las hojas
            const textureLoader = new THREE.TextureLoader();
            textureLoader.crossOrigin = 'anonymous';
            
            // Material para las hojas con textura
            const leafMaterial = new THREE.MeshStandardMaterial({
                color: 0xff1744,
                metalness: 0.3,
                roughness: 0.4,
                emissive: 0xff1744,
                emissiveIntensity: 0.3
            });

            // Intentar cargar textura con proxy CORS
            const imageUrl = 'https://tiles.360tours.com.mx/14feb.jpg';
            const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(imageUrl);
            
            textureLoader.load(
                proxyUrl,
                function (texture) {
                    texture.wrapS = THREE.ClampToEdgeWrapping;
                    texture.wrapT = THREE.ClampToEdgeWrapping;
                    texture.minFilter = THREE.LinearFilter;
                    leafMaterial.map = texture;
                    leafMaterial.needsUpdate = true;
                    console.log('Textura cargada en las hojas');
                },
                undefined,
                function (error) {
                    console.log('Usando color s√≥lido para las hojas');
                }
            );

            // Crear m√∫ltiples hojas de coraz√≥n
            const leaves = [];
            const leafPositions = [
                // Hojas en la copa del √°rbol
                { x: 0, y: 3.5, z: 0, scale: 0.6, rotation: { x: 0, y: 0, z: 0 } },
                { x: 0.8, y: 3.2, z: 0.5, scale: 0.5, rotation: { x: 0.3, y: 0.5, z: 0.2 } },
                { x: -0.8, y: 3.2, z: -0.5, scale: 0.5, rotation: { x: -0.3, y: -0.5, z: -0.2 } },
                { x: 1.2, y: 2.8, z: 0, scale: 0.55, rotation: { x: 0.2, y: 0.8, z: 0.4 } },
                { x: -1.2, y: 2.8, z: 0.3, scale: 0.55, rotation: { x: -0.2, y: -0.8, z: -0.4 } },
                // Hojas en ramas medias
                { x: 1.5, y: 2.3, z: -0.5, scale: 0.5, rotation: { x: 0.4, y: 1, z: 0.3 } },
                { x: -1.5, y: 2.3, z: 0.5, scale: 0.5, rotation: { x: -0.4, y: -1, z: -0.3 } },
                { x: 0.5, y: 2.5, z: 1, scale: 0.45, rotation: { x: 0.5, y: 0.3, z: 0.5 } },
                { x: -0.5, y: 2.5, z: -1, scale: 0.45, rotation: { x: -0.5, y: -0.3, z: -0.5 } },
                // Hojas en ramas bajas
                { x: 1.8, y: 1.8, z: 0, scale: 0.48, rotation: { x: 0.3, y: 1.2, z: 0.2 } },
                { x: -1.8, y: 1.8, z: 0.3, scale: 0.48, rotation: { x: -0.3, y: -1.2, z: -0.2 } },
                { x: 0.8, y: 1.5, z: 0.8, scale: 0.42, rotation: { x: 0.6, y: 0.4, z: 0.6 } },
                { x: -0.8, y: 1.5, z: -0.8, scale: 0.42, rotation: { x: -0.6, y: -0.4, z: -0.6 } },
                // Hojas adicionales para m√°s volumen
                { x: 0.3, y: 3, z: -0.7, scale: 0.4, rotation: { x: 0.2, y: 0.2, z: 0.3 } },
                { x: -0.3, y: 3, z: 0.7, scale: 0.4, rotation: { x: -0.2, y: -0.2, z: -0.3 } },
            ];

            leafPositions.forEach((pos, index) => {
                const leaf = new THREE.Mesh(heartGeometry, leafMaterial.clone());
                leaf.position.set(pos.x, pos.y, pos.z);
                leaf.scale.set(pos.scale, pos.scale, pos.scale);
                leaf.rotation.set(pos.rotation.x, pos.rotation.y, pos.rotation.z);
                
                // Offset para el centro del coraz√≥n
                leaf.position.x -= pos.scale * 0.5;
                leaf.position.y -= pos.scale * 1;
                
                treeGroup.add(leaf);
                leaves.push({ mesh: leaf, initialRotation: { ...pos.rotation } });
            });

            // Posicionar el √°rbol
            treeGroup.position.y = -2;
            scene.add(treeGroup);

            // Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0xff69b4, 1.5, 100);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xff1744, 1.5, 100);
            pointLight2.position.set(-5, 3, 5);
            scene.add(pointLight2);

            const pointLight3 = new THREE.PointLight(0xffffff, 0.8, 100);
            pointLight3.position.set(0, 8, 0);
            scene.add(pointLight3);

            // Part√≠culas de corazones flotantes
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 800;
            const posArray = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 20;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.08,
                color: 0xffb3d9,
                transparent: true,
                opacity: 0.6
            });

            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // Animaci√≥n
            let animationProgress = 0;
            const animationDuration = 2; // segundos

            function animate() {
                requestAnimationFrame(animate);

                // Animar el zoom del √°rbol
                if (animationProgress < animationDuration) {
                    animationProgress += 0.016; // ~60fps
                    const progress = Math.min(animationProgress / animationDuration, 1);
                    
                    // Easing function (ease-out-back)
                    const easeOutBack = (x) => {
                        const c1 = 1.70158;
                        const c3 = c1 + 1;
                        return 1 + c3 * Math.pow(x - 1, 3) + c1 * Math.pow(x - 1, 2);
                    };
                    
                    const scale = easeOutBack(progress) * 1;
                    treeGroup.scale.set(scale, scale, scale);
                }

                // Rotar el √°rbol suavemente
                treeGroup.rotation.y += 0.005;

                // Animar las hojas individualmente
                leaves.forEach((leaf, index) => {
                    const time = Date.now() * 0.001;
                    const offset = index * 0.5;
                    leaf.mesh.rotation.z = leaf.initialRotation.z + Math.sin(time + offset) * 0.1;
                    leaf.mesh.rotation.x = leaf.initialRotation.x + Math.cos(time + offset) * 0.05;
                });

                // Animar part√≠culas
                particlesMesh.rotation.y += 0.001;
                particlesMesh.rotation.x += 0.0005;

                renderer.render(scene, camera);
            }

            animate();

            // Responsive
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            window.addEventListener('resize', onWindowResize);
        }
    </script>
</body>
